<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Modal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- Global Container-->
  <div class="flex items-center justify-center bg-slate-100 min-h-screen  ">
    <div class="flex flex-col p-6 m-3 space-y-10 bg-white shadow-2xl rounded-2xl
    md:flex-row md:space-x-10 md:space-y-0 md:m-0 md:p-16">
      <!-- Global Image-->
    <div>
        <img  src="./images/headphone.png"
              alt=""
              class="w-60 mx-auto duration-200 hover:scale-105"
        >
      </div>
        <div class="flex flex-col mb-4 space-y-3 text-center md:text-left ">
          <!-- Col informations-->
          <div>
            <div class="inline-block bg-black text-white px-3 py-1
              text-sm rounded-full"
            >Free Shipping</div>
          </div>
          <!-- Title-->
          <div class="max-w-sm text-2xl font-medium">Razer Kraken Kitty Edt Gaming Headset Quartz</div>
          <!-- Price-->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <p class="line-through">$799</p>
            <p class="text-5xl font-bold">$599</p>
            <p class="text-sm text-gray-400 font-light">This offer is valid until April 3rd or as long as stock lasts!</p>
          </div>
          <!-- Button Group-->
          <div class="group">
            <button class="w-full transition-all duration-150 bg-blue-700 text-white
              border-b-8 border-b-blue-700 rounded-lg
              group-hover:border-t-8 group-hover:border-b-0
              group-hover:bg-blue-700 group-hover:border-t-blue-700
              group-hover:shadow-lg">
              <div class="px-8 py-4 duration-150 bg-blue-500 rounded-lg
                group-hover:bg-blue-700"
                >Add to cart
              </div>
            </button>
          </div>
          <!-- Stock -->
          <div class="flex items-center space-x-3 group">
            <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
            <div class="text-sm">50+ pcs. in stock</div>
          </div>
          <!-- Button -->
          <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
            <button class="flex items-center justify-center py-3 px-5 border-2 border-gray-300 shadow-sm
              rounded-lg border-gray-300
              hover-opacity-30 hover:shadow-lg hover:-translate-y-0.5
              transition-all duration-150">
              <img src="./images/weight.png" alt="" class="w-8">
              <span>Add to cart</span>
            </button>
            <button class="flex items-center justify-center py-3 px-5 border-2 border-gray-300 shadow-sm
                          rounded-lg border-gray-300
                          hover-opacity-30 hover:shadow-lg hover:-translate-y-0.5
                          transition-all duration-150">
              <img src="./images/heart.png" alt="" class="w-8">
              <span>Add to wishlist</span>
            </button>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
